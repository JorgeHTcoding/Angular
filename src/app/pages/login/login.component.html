<div class="cuerpo">
  <div class="form">
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
      <div class="title">Log-In</div>
      <div class="subtitle">¡Introduce tu correo y contraseña!</div>
      <div class="form-group">          
          <label>Correo</label>
          <input type="email" name="correo" class="form-control" [(ngModel)]="usuario.correo" #email="ngModel"
            [ngClass]="{'is-invalid': (email.dirty || email.touched) && email.invalid }" email required>
          <div *ngIf="(email.dirty || email.touched) && email.invalid" class="invalid-feedback">
            <div  *ngIf="email.errors.required">La dirección de email es obligatoria</div>
            <div  *ngIf="email.errors.email">La dirección no es válida</div>
           </div>
        </div>
        <div class="form-group">
          <label>Contraseña</label>
          <input type="text" name="password" class="form-control" [(ngModel)]="usuario.password " #password="ngModel"
            [ngClass]="{'is-invalid': (password .dirty || password .touched) && password .invalid }" required>
          <div class="invalid-feedback" *ngIf="(password .dirty || password .touched) && password .invalid">
            <p *ngIf="password .errors.required">El password es obligatorio
            <p>
          </div>

          <button class="btn btn-danger btn-block" [disabled]="userForm.invalid">Log-In</button>
        </div>   
    </form>
