<div class="cuerpo">
<div class="form">
    <div class="title">Log-In</div>
    <div class="subtitle">¡Introduce tu correo y contraseña!</div>
    <div class="input-container ic1">
      <input #input1 id="firstname" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="firstname" class="placeholder">Correo</label>
    </div>
    <div class="input-container ic2">
      <input #input2 id="lastname" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label  for="lastname" class="placeholder">Contraseña</label>
    </div>
   
    <button type="button" on-click=runLogin(input1,input2) class="submit">Entrar</button>
  </div>
</div>
