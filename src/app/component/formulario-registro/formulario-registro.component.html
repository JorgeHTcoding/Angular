<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="formulario-registro.component.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <div class="title">Bienvenido</div>
        <div class="subtitle">Â¡Crea tu cuenta!</div>
        <div class="input-container ic1">
          <input #input1 id="firstname" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="firstname" class="placeholder">First name</label>
        </div>
        <div class="input-container ic2">
          <input #input2 id="lastname" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label  for="lastname" class="placeholder">Last name</label>
        </div>
        <div class="input-container ic2">
          <input  #input3 id="email" class="input" type="text" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="email" class="placeholder">Email</label>
        </div>
        <div class="input-container ic1">
            <input  #input4 id="url" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="url" class="placeholder">URL</label>
          </div>
          <div class="input-container ic1">
            <input #input5 id="password" class="input" type="password" placeholder=" " />
            <div class="cut"></div>
            <label  for="password" class="placeholder">Password</label>
          </div>
          <div class="input-container ic1">
            <input  #input6  id="passwordres" class="input" type="password" placeholder=" " />
            <div class="cut"></div>
            <label for="passwordres" class="placeholder">Repeat pass</label>
          </div>         

        <button type="button" on-click=registrarse(input1,input2,input3,input4,input5,input6) class="submit">submit</button>
      </div>


      
</body>
</html>
